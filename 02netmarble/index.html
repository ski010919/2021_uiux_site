<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netmarble</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <script>
        $(document).ready(function(){
            $('.banner').bxSlider({
                pager:false,
                controls:false,
                // auto:true
            })
        })
    </script>
</head>
<body>
    <!-- header start -->
    <header id="header">
        <div class="headWrap">
            <img src="./images/logo.png" alt="">
            <nav>
                <ul class="clearfix">
                    <li><a href="#">재단소개</a></li>
                    <li><a href="#">재단활동</a></li>
                    <li><a href="#">재단소식</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- header end -->

    <!-- banner start -->
    <div class="bannerWrap">
        <ul class="banner">
            <li>
                <img src="./images/slider1.jpg" alt="">
                <div class="bannertxt">
                    <h1>게임소통교육</h1>
                    <h3>게임으로 소통하고 게임으로 가까워지는 가족</h3>
                </div>
            </li>
            <li>
                <img src="./images/slider2.jpg" alt="">
                <div class="bannertxt">
                    <h1>전국장애학생<br>e페스티벌</h1>
                    <h3>게임 안에서 하나 되는 모두의 축제</h3>
                </div>
            </li>
            <li>
                <img src="./images/slider3.jpg" alt="">
                <div class="bannertxt">
                    <h1>견학프로그램</h1>
                    <h3>나의 게임 산업 탐방기</h3>
                </div>
            </li>
            <li>
                <img src="./images/slider4.jpg" alt="">
                <div class="bannertxt">
                    <h1>게임아카데미</h1>
                    <h3>미래의 꿈 게임에 담다</h3>
                </div>
            </li>
            <li>
                <img src="./images/slider5.jpg" alt="">
                <div class="bannertxt">
                    <h1>어깨동무문고</h1>
                    <h3>다름을 이해하는 모두의 동화</h3>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
